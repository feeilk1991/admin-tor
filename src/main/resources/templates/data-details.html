<h2>Данные КНМ </h2>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* Стили для красивой таблицы */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div>
    <div th:if="${appeal != null && appeal.id != null}">
        <table>
            <thead>
            <tr>
                <th>ID проверки</th>
                <th>GUID проверки</th>
                <th>Камунда ID</th>
                <th>Process ID</th>
                <th>Task ID</th>
                <th>Паспорт</th>
                <th>...</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span th:text="${appeal.id}"></span>
                </td>
                <td>
                    <span th:text="${appeal.guid}"></span>
                </td>
                <td>
                    <span th:text="${camunda.id}"></span>
                </td>
                <td>
                    <span th:text="${camunda.instanceId}"></span>
                </td>
                <td>
                    <span th:text="${envelope.getTaskId()}"></span>
                </td>
                <td>
                    <span th:text="${passport.id}"></span>
                </td>
                <td><a th:href="@{/api/data/details/{id}(id=${passport.id})}">Удалить паспорт</a></td>
                <td><a target="_blank" href="http://camunda.knd.cloud-preprod.vms.torcloud.digital.gov.ru">...</a></td>
            </tr>
            </tbody>
        </table>
        <!-- Другие детали элемента -->
    </div>
</div>
</body>
</html>
