<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Font Awesome -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
        rel="stylesheet"
/>
<head>
    <meta charset="UTF-8">
    <title>Data Form</title>
</head>
<body>
<h1>Введите ID</h1>
<form method="get" action="#" th:action="@{/api/data/{id}}">
    <label>
        <input type="text" name="id" placeholder="ID" th:value="${id}">
    </label>
    <button type="submit">Получить</button>
</form>
<hr/>
<h2>Данные КНМ </h2>
<div th:if="${appeal != null && appeal.id != null}">
    <p>ID: <span th:text="${appeal.id}"></span></p>
    <p>Номер проверки: <span th:text="${appeal.number}"></span></p>
    <p>Связь камунды-проверки: <span>
        <span th:text="${camunda.id}"></span>
        <span th:text="${camunda.mainId}"></span>
        <span>Процесс: <span th:text="${camunda.instanceId}"></span></span>
    </span></p>
    <div th:if="${appeal.subServices != null}">

    </div>
</div>
</body>
<!-- MDB -->

</html>
